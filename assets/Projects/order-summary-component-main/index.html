<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="shortcut icon" href="./Icons/logo_browser.svg" type="image/x-icon" />

		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			html {
				font-family: "Red Hat Display", sans-serif;
				font-size: 16px;
			}
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="body-container">
			<div class="card-container">
				<div class="card-head">
					<img src="./images/illustration-hero.svg" alt="" />
				</div>
				<div class="card-body">
					<div class="summary-text">
						<h1>Order Summary</h1>
						<h4>
							You can now listen to millions of songs, audiobooks, and podcasts on any device
							anywhere you like!
						</h4>
					</div>
					<div class="order-plan-container">
						<img src="./images/icon-music.svg" alt="" />
						<div class="plan-price">
							<h4>Annual Plan</h4>
							<p>$59.99/year</p>
						</div>
						<a href="#" class="change-link">Change</a>
					</div>
					<div class="buttons">
						<button>Proceed to Payment</button>
						<button>Cancel Order</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Order Summary You can now listen to millions of songs, audiobooks, and
		podcasts on any device anywhere you like! Annual Plan $59.99/year Change
		Proceed to Payment Cancel Order -->

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
